<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

        <!-- include ar.js for A-Frame -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    </head>
    <body>
        <a-scene embedded arjs>

<!--
            assets are the objects that can be included or linked into your code
            in this example, this includes an obj file and a material mapped file
            notice that "src" is a way to direct the path to the file - the obj and mtl file is within the assets folder
-->
            <a-assets>
                <img id="IMG_2934" src="/assets/IMG_2934.jpeg">
                <img id="IMG_2934" src="/assets/IMG_2935.jpeg">
                <img id="IMG_2934" src="/assets/IMG_2936.jpeg">
                <img id="IMG_2934" src="/assets/IMG_2940.jpeg">
                <img id="IMG_2934" src="/assets/IMG_7358.jpeg">
                <img id="IMG_2934" src="/assets/IMG_7359.jpeg">
                <img id="IMG_2934" src="/assets/IMG_7360.jpeg">
                <img id="IMG_2934" src="/assets/IMG_7362.jpeg">
                <img id="IMG_2934" src="/assets/IMG_7366.jpeg">
                <img id="IMG_2934" src="/assets/IMG_7649.jpeg">
                <img id="IMG_2934" src="/assets/IMG_7651.jpeg">
                <img id="IMG_2934" src="/assets/IMG_7652.jpeg">
                
                <a-asset-item id="Model" src="/assets/Model.obj"></a-asset-item>
                <a-asset-item id="Model" src="/assets/Model.mtl"></a-asset-item>
            </a-assets>

            
<!--
            the entity is where you start linking in your assets
note, you don't necessarily need to separate out your assets, you can lump it all in entity below
however, sometimes, it's easier to organize your code by first thinking about all the assets you need, and then calling them when you need
-->
            <a-entity scale="5 5 5"
                      obj-model="obj: #Model; mtl: #Model" rotation="0 0 0"></a-entity>
            
            <a-image src="/assets/IMG_2934.jpeg"
            position="1.548 .256 .324" scale=".075 .075 .075"> </a-image>
            <a-image src="/assets/IMG_2935.jpeg"
            position=".807 .331 .324" scale=".075 .075 .075"></a-image>
            <a-image src="/assets/IMG_2936.jpeg"
            position="-.75 .039 .326" scale=".245 .14 .1"></a-image>
            <a-image src="/assets/IMG_2940.jpeg"
            roatation="0 90 0" position=".61 .21 .465" scale=".075 .075 .075" ></a-image>
            <a-image src="/assets/IMG_7358.jpeg"
            position="-.01 .212 .442" scale=".075 .075 .075"></a-image>
            <a-image src="/assets/IMG_7359.jpeg"
            position="1.65 .043 .324" scale=".075 .075 .075"></a-image>
            <a-image src="/assets/IMG_7360.jpeg"
            position="-.42 .222 .324" scale=".075 .075 .075"></a-image>
            <a-image src="/assets/IMG_7362.jpeg"
            position=".235 .2 .16" scale=".075 .075 .075"></a-image>
            <a-image src="/assets/IMG_7366.jpeg"
            position=".908 .041 .326" scale=".075 .075 .075"></a-image>
            <a-image src="/assets/IMG_7649.jpeg"
            position="-.01 .041 .201" scale=".075 .075 .075"></a-image>
            <a-image src="/assets/IMG_7651.jpeg"
            position="-.87 .364 .326" scale=".075 .075 .075"></a-image>
            <a-image src="/assets/IMG_7652.jpeg"
            rotation="0 90 0" position="-.03 .382 .387" scale=".075 .075 .075"></a-image>
            
            <a-box material='opacity: 0.5;' color="#4CC3D9"></a-box>



            <!-- define a camera which will move according to the marker position -->
            <a-marker-camera preset='hiro'></a-marker-camera>      -->-->
        </a-scene>
    </body>
</html>
